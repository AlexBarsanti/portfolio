  <script>
    // Slideshow functionality
    document.addEventListener('DOMContentLoaded', () => {
      const slides = document.querySelectorAll('.slide');
      const slidesArray = Array.from(slides);
      const prevButton = document.querySelector('.prev');
      const nextButton = document.querySelector('.next');
      const slideCounter = document.querySelector('.slide-counter');
      let currentSlide = 0;
      let slideInterval;
      let isPaused = false;

      function updateSlideCounter() {
        slideCounter.textContent = `${currentSlide + 1} / ${slidesArray.length}`;
      }

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.remove('active');
          // Pause all videos
          if (slide.tagName === 'VIDEO') {
            slide.pause();
          }
          if (i === index) {
            slide.classList.add('active');
            // Play video if it's the active slide
            if (slide.tagName === 'VIDEO') {
              slide.play().catch(e => console.log('Video play failed:', e));
            }
          }
        });
        updateSlideCounter();
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % slidesArray.length;
        showSlide(currentSlide);
        resetInterval();
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + slidesArray.length) % slidesArray.length;
        showSlide(currentSlide);
        resetInterval();
      }

      function resetInterval() {
        clearInterval(slideInterval);
        if (!isPaused) {
          slideInterval = setInterval(nextSlide, 4000);
        }
      }

      function pauseSlideshow() {
        isPaused = true;
        clearInterval(slideInterval);
      }

      function resumeSlideshow() {
        isPaused = false;
        resetInterval();
      }

      if (prevButton && nextButton) {
        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);
      }

      const slideshowContainer = document.querySelector('.slideshow-container');
      if (slideshowContainer) {
        slideshowContainer.addEventListener('mouseenter', pauseSlideshow);
        slideshowContainer.addEventListener('mouseleave', resumeSlideshow);
      }

      // Auto-advance slides every 4 seconds
      updateSlideCounter();
      slideInterval = setInterval(nextSlide, 4000);

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
          prevSlide();
        } else if (e.key === 'ArrowRight') {
          nextSlide();
        }
      });
    });
  </script>

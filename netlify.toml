# Netlify Configuration for Alexander Barsanti Portfolio
# This configuration works for both drag-and-drop and GitHub deployments

[build]
  # No build step needed - this is a static site
  publish = "."
  command = "echo 'Static site - no build required'"

# Redirect rules - handle SPA routing if needed
# Note: This redirects everything to index.html, but your site uses actual HTML files
# Remove this if you want direct file access
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

